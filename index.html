<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-neutral-100">
    <div class="bg-white px-40 py-20 max-w-[1000px] mx-auto">
      <form name="contact" id="contactForm" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact" />
        <div class="flex flex-col gap-6">
          <div class="flex flex-col gap-1">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Your Name" class="bg-neutral-100 p-2" required />
          </div>
          <div class="flex flex-col gap-1">
            <label for="email">Email address</label>
            <input type="text" name="email" placeholder="Email address" class="bg-neutral-100 p-2" required />
          </div>
          <div class="flex flex-col gap-1">
            <label for="message">Your messsage</label>
            <textarea name="message" placeholder="Your Message" class="bg-neutral-100 p-2" required></textarea>
          </div>
          <button type="submit" class="bg-neutral-950 text-white p-3">Submit</button>
        </div>
      </form>
      <div id="formStatus"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
