<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-neutral-100">
    <div class="bg-white px-6 py-12 md:px-40 md:py-20 max-w-[1000px] mx-auto">
      <form id="contactForm" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <!-- Netlify required hidden input -->
        <input type="hidden" name="form-name" value="contact" />

        <!-- Honeypot field -->
        <p class="hidden">
          <label
            >Donâ€™t fill this out if you're human:
            <input name="bot-field" />
          </label>
        </p>

        <div class="flex flex-col gap-6">
          <div class="flex flex-col gap-1">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Your Name" class="bg-neutral-100 p-2" required />
          </div>
          <div class="flex flex-col gap-1">
            <label for="email">Email address</label>
            <input id="email" type="email" name="email" placeholder="Email address" class="bg-neutral-100 p-2" required />
          </div>
          <div class="flex flex-col gap-1">
            <label for="message">Your message</label>
            <textarea id="message" name="message" placeholder="Your Message" class="bg-neutral-100 p-2" required></textarea>
          </div>
          <button type="submit" class="bg-neutral-950 text-white p-3">Submit</button>
        </div>
      </form>
      <div id="formStatus" class="mt-4" aria-live="polite"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
